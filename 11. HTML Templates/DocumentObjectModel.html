<!DOCTYPE html>
<html>
<head>
    <title>Document Object Model</title>
    <script type="text/javascript" src="handlebars-v3.0.3.js"></script>
</head>
<body>
    <script type="handlebars-text/javascript" id="table-template">
        <table class="items-table">
          <thead>
            <tr>
              {{#headers}}
              <th>{{this}}</th>
              {{/headers}}
            </tr>
          </thead>
          <tbody>
            {{#items}}
            <tr>
              <td>{{col1}}</td>
              <td>{{col2}}</td>
              <td>{{col3}}</td>
            </tr>
            {{/items}}
          </tbody>
        </table>
    </script>
    <div id="table-container"></div>
    <script type="text/javascript" src="task-1.js"></script>
</body>
</html>
